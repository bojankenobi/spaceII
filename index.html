<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Space Shooter - Top-Down</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'VT323', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-size: 20px;
            touch-action: none;
        }

        body::after {
            content: "";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                       linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 5px 100%;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes crtGlitch {
            0%   { opacity: 0.95; transform: translate(0, 0) scale(1); }
            49%  { opacity: 0.95; transform: translate(0, 0) scale(1); }
            50%  { opacity: 0.8; transform: translate(2px, -2px) scale(1.01); filter: contrast(1.2) brightness(1.1); }
            50.5%{ opacity: 0.95; transform: translate(-1px, 1px) scale(0.99); filter: contrast(1) brightness(1); }
            51%  { opacity: 0.95; transform: translate(0, 0) scale(1); filter: contrast(1) brightness(1); }
            98%  { opacity: 0.95; transform: translate(0, 0) scale(1); }
            99%  { opacity: 0.85; transform: translate(-2px, 1px) scale(0.98); filter: contrast(1.1) brightness(0.9); }
            99.5%{ opacity: 0.95; transform: translate(1px, -1px) scale(1.0); filter: contrast(1) brightness(1); }
            100% { opacity: 0.95; transform: translate(0, 0) scale(1); filter: contrast(1) brightness(1); }
        }

        @keyframes titlePulse {
            0% { transform: scale(1); text-shadow: 0 0 5px #00ff00; }
            50% { transform: scale(1.05); text-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00; }
            100% { transform: scale(1); text-shadow: 0 0 5px #00ff00; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        #startScreen, #optionsScreen {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 30px;
            animation: titlePulse 2s infinite;
        }

        #optionsScreen {
            display: none;
        }

        #optionsScreen h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #optionsScreen label {
            display: block;
            font-size: 24px;
            margin: 10px 0;
            cursor: pointer;
        }

        #optionsScreen input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.5);
            accent-color: #00ff00;
        }

        #scoreLevelDisplay {
            text-shadow: 0 0 5px #00ff00;
            text-align: center;
            width: 80%;
            max-width: 700px;
            margin-bottom: 15px;
            display: none;
        }

        #gameCanvas {
            background-color: #0a0a0a;
            display: block;
            box-shadow: inset 0 0 4px 2px rgba(0, 255, 0, 0.4), 0 0 15px 3px rgba(0, 255, 0, 0.6);
            max-width: 90%;
            max-height: 70vh;
            aspect-ratio: 9 / 16;
            min-width: 400px;
            min-height: 225px;
            animation: crtGlitch 0.18s infinite steps(2, jump-none);
            margin-bottom: 15px;
        }

        #bossHpDisplay {
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
            display: none;
            width: 150px;
            height: 20px;
            border: 1px solid #00ff00;
            position: relative;
            background-color: #550000;
            margin: 0 auto 10px auto;
        }
        #bossHpBar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #00ff00;
            transition: width 0.2s linear;
        }
        #bossHpText {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #000;
            text-shadow: none;
            font-size: 18px;
            line-height: 20px;
            text-align: center;
            z-index: 1;
        }

        #controls {
            text-align: center;
            display: none;
        }
        button {
            font-family: 'VT323', monospace;
            background-color: #003300;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            margin: 0 10px;
            box-shadow: 0 0 5px #00ff00;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background-color: #005500;
            box-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00;
        }
        button:active {
            background-color: #007700;
            box-shadow: 0 0 5px #00ff00;
        }

        #joystickContainer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 50%;
            z-index: 10;
            pointer-events: auto;
            display: none;
        }
        #joystick {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #00ff00;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px #00ff00;
        }
        #fireButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #003300;
            border: 2px solid #00ff00;
            border-radius: 50%;
            z-index: 10;
            pointer-events: auto;
            box-shadow: 0 0 5px #00ff00;
            display: none;
        }
        #fireButton:active {
            background: #007700;
        }
    </style>
</head>

                height = width / aspect;
            }
            canvas.width = Math.max(400, width);
            canvas.height = Math.max(225, height);

                    draw.rect(x, y, aw, ah * 0.6, color);
                    draw.rect(x + aw * 0.3, y + ah * 0.6, aw * 0.4, ah * 0.2, color);
                    draw.rect(x + aw * 0.1, y + ah * 0.3, aw * 0.2, ah * 0.4, color);
                    draw.rect(x + aw * 0.7, y + ah * 0.3, aw * 0.2, ah * 0.4, color);
                    draw.rect(x + aw * 0.4, y + ah * 0.1, aw * 0.2, ah * 0.2, '#006600');
                });
            },
            boss: () => {
                if (!state.boss || !state.isBossActive) return;
                const { x, y, width: bw, height: bh, color } = state.boss;
                draw.rect(x - bw / 2, y - bh / 2, bw, bh * 0.6, color);
                draw.rect(x - bw / 2 + bw * 0.2, y - bh / 2 - bh * 0.3, bw * 0.6, bh * 0.3, color);
                draw.rect(x - bw / 2 + bw * 0.1, y + bh * 0.1, bw * 0.8, bh * 0.2, color);
                draw.rect(x - bw / 2 + bw * 0.3, y + bh * 0.3, bw * 0.4, bh * 0.1, color);
                draw.rect(x - bw / 2 + bw * 0.3, y - bh / 2 - bh * 0.15, bw * 0.15, bh * 0.15, '#006600');
                draw.rect(x - bw / 2 + bw * 0.55, y - bh / 2 - bh * 0.15, bw * 0.15, bh * 0.15, '#006600');
                draw.rect(x - bw / 2 + bw * 0.4, y, bw * 0.2, bh * 0.1, '#006600');
            },
            stars: () => {
                state.stars.forEach(s => {
                    draw.rect(s.x, s.y, s.size, s.size, config.STAR_COLOR);
                });
            },
            planets: () => {
                ctx.globalAlpha = 0.3;
                state.planets.forEach(p => {
                    draw.circle(p.x, p.y, p.radius, p.color);
                });
                ctx.globalAlpha = 1.0;
            },
            bonuses: (bonusArray, color) => {
                bonusArray.forEach(b => {
                    const pulse = 1 + 0.1 * Math.sin(state.gameTimer * 5);
                    const alpha = 0.6 + 0.4 * Math.sin(state.gameTimer * 5);
                    ctx.globalAlpha = alpha;
                    draw.circle(b.x + b.width / 2, b.y + b.height / 2, (b.width / 2) * pulse, color);
                    ctx.globalAlpha = 1.0;
                });
            },
            explosionParticles: () => {
                state.explosionParticles.forEach(p => {
                    ctx.globalAlpha = p.opacity;
                    draw.rect(p.x, p.y, p.size, p.size, config.PLAYER_COLOR);
                    ctx.globalAlpha = 1.0;
                });
            },
            startMessage: () => {
                ctx.fillStyle = config.SPACE_COLOR;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                draw.stars();
                draw.planets();
                ctx.fillStyle = config.TEXT_COLOR;
                ctx.font = "24px 'VT323', monospace";
                ctx.textAlign = 'center';
                ctx.fillText("Press START", canvas.width / 2, canvas.height / 2);
                ctx.font = "20px 'VT323', monospace";
                ctx.fillText("Arrows/WASD or Joystick: Move, Space or Button: Shoot", canvas.width / 2, canvas.height / 2 + 35);
            },
            gameOverScreen: () => {
                ctx.fillStyle = config.SPACE_COLOR;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                draw.stars();
                draw.planets();
                ctx.fillStyle = config.TEXT_COLOR;
                ctx.font = "48px 'VT323', monospace";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.shadowColor = '#0f0';
                ctx.shadowBlur = 10;
                ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = "24px 'VT323', monospace";
                ctx.fillText(`Final Score: ${state.score}`, canvas.width / 2, canvas.height / 2 + 10);
                ctx.font = "20px 'VT323', monospace";
                ctx.fillText("Press RESTART", canvas.width / 2, canvas.height / 2 + 50);
                ctx.shadowBlur = 0;
            },
            bossDefeatedScreen: () => {
                ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = config.TEXT_COLOR;
                ctx.font = "36px 'VT323', monospace";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.shadowColor = '#0f0';
                ctx.shadowBlur = 10;
                ctx.fillText("Next Space Adventure Coming...", canvas.width / 2, canvas.height / 2);
                ctx.shadowBlur = 0;
            }
        };

        const game = {
            initSpace: () => {
                state.stars = [];
                state.planets = [];
                for (let i = 0; i < 100; i++) {
                    state.stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 2 + 1,
                        speed: Math.random() * 1 + 0.5
                    });
                }
                for (let i = 0; i < 3; i++) {
                    state.planets.push({
                        x: Math.random() * canvas.width,
                        y: -Math.random() * canvas.height,
                        radius: Math.random() * 20 + 10,
                        color: config.PLANET_COLORS[Math.floor(Math.random() * config.PLANET_COLORS.length)],
                        speed: Math.random() * 0.5 + 0.2
                    });
                }
            },
            moveSpace: () => {
                state.stars.forEach(s => {
                    s.y += s.speed * MOBILE_SPEED_FACTOR;
                    if (s.y > canvas.height) {
                        s.y = 0;
                        s.x = Math.random() * canvas.width;
                    }
                });
                state.planets.forEach(p => {
                    p.y += p.speed * MOBILE_SPEED_FACTOR;
                    if (p.y > canvas.height + p.radius) {
                        p.y = -p.radius;
                        p.x = Math.random() * canvas.width;
                        p.color = config.PLANET_COLORS[Math.floor(Math.random() * config.PLANET_COLORS.length)];
                    }
                });
            },
            movePlayer: () => {
                if (!state.player || state.explosionTimer > 0) return;
                const p = state.player;
                let dx = 0, dy = 0;

                if (state.keys['ArrowLeft'] || state.keys['a']) dx -= 1;
                if (state.keys['ArrowRight'] || state.keys['d']) dx += 1;
                if (state.keys['ArrowUp'] || state.keys['w']) dy -= 1;
                if (state.keys['ArrowDown'] || state.keys['s']) dy += 1;

                if (state.joystickActive) {
                    dx = state.joystickX;
                    dy = state.joystickY;
                }

                if (dx !== 0 || dy !== 0) {
                    const magnitude = Math.sqrt(dx * dx + dy * dy);
                    p.x += (dx / magnitude) * config.PLAYER_SPEED * MOBILE_SPEED_FACTOR;
                    p.y += (dy / magnitude) * config.PLAYER_SPEED * MOBILE_SPEED_FACTOR;
                }

                p.x = Math.max(5, Math.min(canvas.width - config.PLAYER_WIDTH, p.x));
                p.y = Math.max(0, Math.min(canvas.height - config.PLAYER_HEIGHT, p.y));
            },
            shoot: () => {
                if (!state.player || state.shootCooldownTimer > 0 || state.explosionTimer > 0) return;
                const { x, y } = state.player;
                const bulletSpeed = config.BULLET_SPEED * MOBILE_SPEED_FACTOR;
                state.bullets.push({
                    x: x + config.PLAYER_WIDTH / 2 - config.BULLET_WIDTH / 2,
                    y: y - config.PLAYER_HEIGHT / 2 - config.BULLET_HEIGHT,
                    width: config.BULLET_WIDTH,
                    height: config.BULLET_HEIGHT,
                    speedX: 0,
                    speedY: -bulletSpeed
                });
                state.shootCooldownTimer = state.rapidBonusActive ? config.RAPID_SHOOT_COOLDOWN : config.SHOOT_COOLDOWN;
            },
            moveBullets: (bullets) => {
                for (let i = bullets.length - 1; i >= 0; i--) {
                    bullets[i].x += bullets[i].speedX || 0;
                    bullets[i].y += bullets[i].speedY;
                    if (bullets[i].x > canvas.width || bullets[i].x + bullets[i].width < 0 ||
                        bullets[i].y > canvas.height || bullets[i].y + bullets[i].height < 0) {
                        bullets.splice(i, 1);
                    }
                }
            },
            createAlien: () => {
                if (state.isBossActive || state.bossDefeated) return;
                const x = Math.random() * (canvas.width - config.BASE_ALIEN_WIDTH);
                let shootChance;
                switch (state.difficulty) {
                    case 'easy':
                        shootChance = 0.1;
                        break;
                    case 'medium':
                        shootChance = 0.5;
                        break;
                    case 'hard':
                        shootChance = 0.7;
                        break;
                    default:
                        shootChance = config.ALIEN_SHOOT_CHANCE;
                }
                state.aliens.push({
                    x: x,
                    y: -config.BASE_ALIEN_HEIGHT,
                    width: config.BASE_ALIEN_WIDTH,
                    height: config.BASE_ALIEN_HEIGHT,
                    speed: state.currentAlienSpeed * MOBILE_SPEED_FACTOR,
                    speedX: (Math.random() * 2 - 1) * 2 * MOBILE_SPEED_FACTOR,
                    directionChangeTimer: Math.random() * 60 + 30,
                    color: config.ALIEN_COLOR,
                    canShoot: Math.random() < shootChance
                });
            },
            moveAliens: () => {
                let fireRate;
                switch (state.difficulty) {
                    case 'easy':
                        fireRate = 0.005;
                        break;
                    case 'medium':
                        fireRate = 0.015;
                        break;
                    case 'hard':
                        fireRate = 0.02;
                        break;
                    default:
                        fireRate = config.BASE_ALIEN_FIRE_RATE;
                }
                for (let i = state.aliens.length - 1; i >= 0; i--) {
                    const a = state.aliens[i];
                    a.y += a.speed;
                    a.x += a.speedX;
                    a.directionChangeTimer--;
                    if (a.directionChangeTimer <= 0) {
                        a.speedX = (Math.random() * 2 - 1) * 2 * MOBILE_SPEED_FACTOR;
                        a.directionChangeTimer = Math.random() * 60 + 30;
                    }
                    if (a.x < 0) a.x = 0, a.speedX = Math.abs(a.speedX);
                    if (a.x > canvas.width - a.width) a.x = canvas.width - a.width, a.speedX = -Math.abs(a.speedX);
                    if (a.canShoot && a.y > 0 && Math.random() < fireRate) {
                        state.enemyBullets.push({
                            x: a.x + a.width / 2 - config.ENEMY_BULLET_WIDTH / 2,
                            y: a.y + a.height / 2,
                            width: config.ENEMY_BULLET_WIDTH,
                            height: config.ENEMY_BULLET_HEIGHT,
                            speedX: 0,
                            speedY: config.ENEMY_BULLET_SPEED * MOBILE_SPEED_FACTOR,
                            color: config.ENEMY_BULLET_COLOR
                        });
                    }
                    if (a.y > canvas.height) state.aliens.splice(i, 1);
                }
            },
            spawnBoss: () => {
                state.isBossActive = true;
                state.aliens = [];
                state.boss = {
                    x: canvas.width / 2,
                    y: -config.BOSS_HEIGHT,
                    width: config.BOSS_WIDTH,
                    height: config.BOSS_HEIGHT,
                    hp: config.BOSS_MAX_HP,
                    speedX: config.BOSS_SPEED_X * MOBILE_SPEED_FACTOR,
                    speedY: config.BOSS_SPEED_Y * MOBILE_SPEED_FACTOR,
                    color: config.BOSS_COLOR,
                    directionX: 1
                };
                state.bossShootTimer = config.BOSS_SHOOT_COOLDOWN;
            },
            moveBoss: () => {
                if (!state.boss || !state.isBossActive) return;
                const b = state.boss;
                if (b.y < 50) {
                    b.y += b.speedY;
                } else {
                    b.x += b.speedX * b.directionX;
                    if (b.x <= config.BOSS_WIDTH / 2 || b.x >= canvas.width - config.BOSS_WIDTH / 2) b.directionX *= -1;
                }
                if (state.bossShootTimer <= 0) {
                    state.bossBullets.push({
                        x: b.x,
                        y: b.y + b.height / 2,
                        width: config.BOSS_BULLET_WIDTH,
                        height: config.BOSS_BULLET_HEIGHT,
                        speedX: 0,
                        speedY: config.BOSS_BULLET_SPEED * MOBILE_SPEED_FACTOR,
                        color: config.BOSS_BULLET_COLOR
                    });
                    state.bossShootTimer = config.BOSS_SHOOT_COOLDOWN;
                } else {
                    state.bossShootTimer--;
                }
            },
            createRapidBonus: () => {
                state.rapidBonuses.push({
                    x: Math.random() * (canvas.width - config.BONUS_SIZE),
                    y: -config.BONUS_SIZE,
                    width: config.BONUS_SIZE,
                    height: config.BONUS_SIZE,
                    speed: 2 * MOBILE_SPEED_FACTOR
                });
            },
            createBombBonus: () => {
                state.bombBonuses.push({
                    x: Math.random() * (canvas.width - config.BONUS_SIZE),
                    y: -config.BONUS_SIZE,
                    width: config.BONUS_SIZE,
                    height: config.BONUS_SIZE,
                    speed: 2 * MOBILE_SPEED_FACTOR
                });
            },
            moveBonuses: (bonusArray) => {
                for (let i = bonusArray.length - 1; i >= 0; i--) {
                    const b = bonusArray[i];
                    b.y += b.speed;
                    if (b.y > canvas.height) bonusArray.splice(i, 1);
                }
            },
            createExplosion: () => {
                state.explosionParticles = [];
                const { x, y } = state.player;
                for (let i = 0; i < config.EXPLOSION_PARTICLES; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 1;
                    state.explosionParticles.push({
                        x: x,
                        y: y,
                        size: Math.random() * 3 + 1,
                        speedX: Math.cos(angle) * speed,
                        speedY: Math.sin(angle) * speed,
                        opacity: 1
                    });
                }
                state.explosionTimer = config.EXPLOSION_DURATION;
            },
            moveExplosionParticles: () => {
                if (state.explosionTimer <= 0) return;
                state.explosionTimer--;
                state.explosionParticles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.opacity = state.explosionTimer / config.EXPLOSION_DURATION;
                });
            },
            updateUI: () => {
                scoreLevelDisplay.textContent = `Score: ${state.score} | Level: ${state.level}`;
                if (state.isBossActive && state.boss) {
                    const hpPercent = Math.max(0, (state.boss.hp / config.BOSS_MAX_HP) * 100);
                    bossHpBar.style.width = `${hpPercent}%`;
                    bossHpText.textContent = `BOSS HP: ${state.boss.hp}`;
                    bossHpDisplay.style.display = 'block';
                } else {
                    bossHpDisplay.style.display = 'none';
                }
            },
            detectCollisions: () => {
                if (state.gameOver || state.timeUp || !state.player || state.explosionTimer > 0) return;
                const toRemove = { 
                    bullets: new Set(), 
                    aliens: new Set(), 
                    enemyBullets: new Set(), 
                    rapidBonuses: new Set(), 
                    bombBonuses: new Set() 
                };
                let playerHit = false, bossDefeated = false, scoreToAdd = 0;

                for (const [i, bullet] of state.enemyBullets.entries()) {
                    if (game.isColliding(state.player, bullet)) {
                        playerHit = true;
                        toRemove.enemyBullets.add(i);
                        break;
                    }
                }
                if (!playerHit && !state.isBossActive) {
                    for (const alien of state.aliens) {
                        if (game.isColliding(state.player, alien)) {
                            playerHit = true;
                            break;
                        }
                    }
                }
                if (!playerHit && state.isBossActive && state.boss) {
                    if (game.isColliding(state.player, state.boss)) playerHit = true;
                }

                if (!state.isBossActive) {
                    for (const [i, bullet] of state.bullets.entries()) {
                        for (const [j, alien] of state.aliens.entries()) {
                            if (game.isColliding(bullet, alien)) {
                                toRemove.bullets.add(i);
                                toRemove.aliens.add(j);
                                scoreToAdd += config.SCORE_PER_ALIEN;
                                break;
                            }
                        }
                    }
                } else if (state.boss) {
                    for (const [i, bullet] of state.bullets.entries()) {
                        if (game.isColliding(bullet, state.boss)) {
                            toRemove.bullets.add(i);
                            state.boss.hp--;
                            if (state.boss.hp <= 0) {
                                bossDefeated = true;
                                scoreToAdd += 1000;
                            }
                        }
                    }
                }

                for (const [i, bonus] of state.rapidBonuses.entries()) {
                    if (game.isColliding(state.player, bonus)) {
                        toRemove.rapidBonuses.add(i);
                        state.rapidBonusActive = true;
                        state.rapidBonusTimer = config.BONUS_DURATION;
                    }
                }

                for (const [i, bonus] of state.bombBonuses.entries()) {
                    if (game.isColliding(state.player, bonus)) {
                        toRemove.bombBonuses.add(i);
                        state.aliens = [];
                        scoreToAdd += state.aliens.length * config.SCORE_PER_ALIEN;
                    }
                }

                if (playerHit) {
                    game.createExplosion();
                    return;
                }

                for (const key of ['bullets', 'aliens', 'enemyBullets', 'rapidBonuses', 'bombBonuses']) {
                    const indices = Array.from(toRemove[key]).sort((a, b) => b - a);
                    indices.forEach(i => state[key].splice(i, 1));
                }

                if (scoreToAdd > 0) {
                    state.score += scoreToAdd;
                    if (!state.isBossActive && !state.bossDefeated) {
                        state.level = Math.floor(state.score / config.SCORE_PER_LEVEL) + 1;
                        state.currentAlienSpeed = (config.BASE_ALIEN_SPEED + (state.level - 1) * config.ALIEN_SPEED_INCREMENT) * MOBILE_SPEED_FACTOR;
                    }
                    game.updateUI();
                }

                if (bossDefeated) {
                    state.isBossActive = false;
                    state.bossDefeated = true;
                    state.boss = null;
                    game.updateUI();
                }
            },
            isColliding: (a, b) => {
                return a.x < b.x + b.width && a.x + a.width > b.x && 
                       a.y < b.y + b.height && a.y + a.height > b.y;
            }
        };

        function handleJoystickStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = joystickContainer.getBoundingClientRect();
            state.joystickActive = true;
            updateJoystick(touch, rect);
        }

        function handleJoystickMove(e) {
            e.preventDefault();
            if (!state.joystickActive) return;
            const touch = e.touches[0];
            const rect = joystickContainer.getBoundingClientRect();
            updateJoystick(touch, rect);
        }

        function handleJoystickEnd(e) {
            e.preventDefault();
            state.joystickActive = false;
            state.joystickX = 0;
            state.joystickY = 0;
            joystick.style.left = '50%';
            joystick.style.top = '50%';
        }

        function updateJoystick(touch, rect) {
            const centerX = rect.left + config.JOYSTICK_RADIUS;
            const centerY = rect.top + config.JOYSTICK_RADIUS;
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = config.JOYSTICK_RADIUS - config.JOYSTICK_INNER_RADIUS;

            if (distance > maxDistance) {
                dx = (dx / distance) * maxDistance;
                dy = (dy / distance) * maxDistance;
            }

            state.joystickX = dx / maxDistance;
            state.joystickY = dy / maxDistance;

            joystick.style.left = `${centerX + dx - rect.left}px`;
            joystick.style.top = `${centerY + dy - rect.top}px`;
        }

        function handleFireStart(e) {
            e.preventDefault();
            state.isShooting = true;
        }

        function handleFireEnd(e) {
            e.preventDefault();
            state.isShooting = false;
        }

        function showStartScreen() {
            state.isMenuActive = true;
            startScreen.style.display = 'block';
            startScreen.style.animation = 'none';
            optionsScreen.style.display = 'none';
            scoreLevelDisplay.style.display = 'none';
            controls.style.display = 'none';
            joystickContainer.style.display = 'none';
            fireButton.style.display = 'none';
        }

        function showOptionsScreen() {
            startScreen.style.display = 'none';
            optionsScreen.style.display = 'block';
            scoreLevelDisplay.style.display = 'none';
            controls.style.display = 'none';
            joystickContainer.style.display = 'none';
            fireButton.style.display = 'none';
        }

        function startGame() {
            state.isMenuActive = false;
            startScreen.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 500);
            optionsScreen.style.display = 'none';
            scoreLevelDisplay.style.display = 'block';
            controls.style.display = 'block';
            joystickContainer.style.display = 'block';
            fireButton.style.display = 'block';
            initGame();
        }

        function gameLoop(currentTime) {
            if (!state.lastFrameTime) state.lastFrameTime = currentTime;
            const deltaTime = (currentTime - state.lastFrameTime) / 1000;
            state.lastFrameTime = currentTime;

            if (deltaTime <= 0 || deltaTime > 0.5) {
                state.gameLoopId = requestAnimationFrame(gameLoop);
                return;
            }

            try {
                state.gameTimer += deltaTime;

                if (!state.isMenuActive) {
                    if (state.explosionTimer > 0) {
                        game.moveExplosionParticles();
                        if (state.explosionTimer <= 0) {
                            state.gameOver = true;
                            state.player = null;
                            state.bullets = [];
                            state.enemyBullets = [];
                            state.bossBullets = [];
                            state.aliens = [];
                            state.rapidBonuses = [];
                            state.bombBonuses = [];
                            state.boss = null;
                            state.isBossActive = false;
                        }
                    } else {
                        if (!state.isBossActive && !state.bossDefeated && state.gameTimer >= config.BOSS_SPAWN_TIME) {
                            game.spawnBoss();
                        }

                        if (state.shootCooldownTimer > 0) state.shootCooldownTimer--;
                        if (!state.isBossActive && !state.bossDefeated && state.alienSpawnTimer-- <= 0) {
                            game.createAlien();
                            state.alienSpawnTimer = state.currentAlienSpawnRate;
                        }
                        if (state.rapidBonusSpawnTimer-- <= 0) {
                            game.createRapidBonus();
                            state.rapidBonusSpawnTimer = config.RAPID_BONUS_SPAWN_RATE;
                        }
                        if (state.bombBonusSpawnTimer-- <= 0) {
                            game.createBombBonus();
                            state.bombBonusSpawnTimer = config.BOMB_BONUS_SPAWN_RATE;
                        }
                        if (state.rapidBonusActive && state.rapidBonusTimer-- <= 0) state.rapidBonusActive = false;

                        if (state.keys[' '] || state.keys['Spacebar'] || state.isShooting) game.shoot();
                        game.movePlayer();
                        game.moveBullets(state.bullets);
                        game.moveBullets(state.enemyBullets);
                        game.moveBullets(state.bossBullets);
                        if (state.isBossActive) game.moveBoss();
                        else if (!state.bossDefeated) game.moveAliens();
                        game.detectCollisions();
                        game.updateUI();
                    }
                    game.moveBonuses(state.rapidBonuses);
                    game.moveBonuses(state.bombBonuses);
                }

                game.moveSpace();

                ctx.fillStyle = config.SPACE_COLOR;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                draw.stars();
                draw.planets();

                if (!state.isMenuActive) {
                    if (state.explosionTimer > 0) {
                        draw.explosionParticles();
                    }
                    if (!state.gameOver) {
                        draw.bonuses(state.rapidBonuses, config.RAPID_BONUS_COLOR);
                        draw.bonuses(state.bombBonuses, config.BOMB_BONUS_COLOR);
                        draw.player();
                        draw.bullets(state.bullets);
                        draw.enemyBullets(state.enemyBullets);
                        draw.bullets(state.bossBullets);
                        if (state.isBossActive) draw.boss();
                        else if (!state.bossDefeated) draw.aliens();
                    }
                }

                if (state.gameOver) {
                    draw.gameOverScreen();
                    joystickContainer.style.display = 'none';
                    fireButton.style.display = 'none';
                } else if (state.bossDefeated) {
                    draw.bossDefeatedScreen();
                    joystickContainer.style.display = 'none';
                    fireButton.style.display = 'none';
                }

                state.gameLoopId = requestAnimationFrame(gameLoop);
            } catch (error) {
                console.error("Game loop error:", error);
                state.gameOver = true;
                draw.gameOverScreen();
            }
        }

        function initGame() {
            if (state.gameLoopId) cancelAnimationFrame(state.gameLoopId);
            resizeCanvas();
            game.initSpace();
            state = {
                ...state,
                player: { 
                    x: canvas.width / 2, 
                    y: canvas.height - config.PLAYER_HEIGHT - 20, 
                    width: config.PLAYER_WIDTH, 
                    height: config.PLAYER_HEIGHT, 
                    color: config.PLAYER_COLOR 
                },
                bullets: [], enemyBullets: [], bossBullets: [], aliens: [], 
                rapidBonuses: [], bombBonuses: [],
                boss: null, score: 0, level: 1, gameTimer: 0, gameOver: false, timeUp: false,
                gameLoopId: null, lastFrameTime: 0, keys: {}, shootCooldownTimer: 0,
                alienSpawnTimer: config.BASE_ALIEN_SPAWN_RATE, bossShootTimer: 0,
                isBossActive: false, bossDefeated: false, currentAlienSpeed: config.BASE_ALIEN_SPEED,
                currentAlienSpawnRate: config.BASE_ALIEN_SPAWN_RATE, currentAlienFireRate: config.BASE_ALIEN_FIRE_RATE,
                rapidBonusTimer: 0, rapidBonusActive: false, rapidBonusSpawnTimer: config.RAPID_BONUS_SPAWN_RATE,
                bombBonusSpawnTimer: config.BOMB_BONUS_SPAWN_RATE,
                joystickActive: false, joystickX: 0, joystickY: 0, isShooting: false,
                explosionParticles: [], explosionTimer: 0
            };
            startButton.style.display = 'none';
            restartButton.style.display = 'inline-block';
            game.updateUI();
            state.gameLoopId = requestAnimationFrame(gameLoop);
        }

        newGameButton.addEventListener('click', startGame);
        optionsButton.addEventListener('click', showOptionsScreen);
        backButton.addEventListener('click', showStartScreen);

        document.querySelectorAll('input[name="difficulty"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                state.difficulty = e.target.value;
            });
        });

        window.addEventListener('keydown', e => {
            state.keys[e.key] = true;
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', ' ', 'Spacebar', 'a', 'w', 's', 'd'].includes(e.key)) e.preventDefault();
        });
        window.addEventListener('keyup', e => state.keys[e.key] = false);
        window.addEventListener('resize', resizeCanvas);
        startButton.addEventListener('click', initGame);
        restartButton.addEventListener('click', initGame);

        joystickContainer.addEventListener('touchstart', handleJoystickStart);
        joystickContainer.addEventListener('touchmove', handleJoystickMove);
        joystickContainer.addEventListener('touchend', handleJoystickEnd);
        fireButton.addEventListener('touchstart', handleFireStart);
        fireButton.addEventListener('touchend', handleFireEnd);

        window.onload = () => {
            resizeCanvas();
            game.initSpace();
            showStartScreen();
            state.gameLoopId = requestAnimationFrame(gameLoop);
        };
    </script>
</body>
</html>
